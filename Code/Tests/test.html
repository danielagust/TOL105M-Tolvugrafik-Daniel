var theta = 180;
var c = Math.cos( radians(theta) );
var s = Math.sin( radians(theta) ); 
function multiplyMatrices(m1, m2) {
    var result = [];
    for (var i = 0; i < m1.length; i++) {
        result[i] = [];
        for (var j = 0; j < m2[0].length; j++) {
            var sum = 0;
            for (var k = 0; k < m1[0].length; k++) {
                sum += m1[i][k] * m2[k][j];
            }
            result[i][j] = sum;
        }
    }
    return result;
}
let m1 = [
  [c,-s],
  [s,c]
];
let m2 = [
  [1],
  [3]
];

var result = multiplyMatrices(m1, m2)
