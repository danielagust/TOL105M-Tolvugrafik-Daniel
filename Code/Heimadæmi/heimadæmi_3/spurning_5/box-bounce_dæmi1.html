<script id="vertex-shader" type="x-shader/x-vertex">

uniform vec2 boxPos;
uniform vec2 if_spadi;
attribute vec4 vPosition;

void main()
{
    gl_PointSize = 6.0;
    vec4 t = vPosition;
    if (if_spadi.y == 1.0){
        //t.xy += boxPos;
    }
    else{
        t.xy += boxPos;
    }
    
    
    gl_Position = t;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>
